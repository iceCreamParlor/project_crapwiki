{% extends 'mypage/layout.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Google Gravity</title>
	</head>
	<body>
		<div id="content">
			<img id="logo" src="{% static 'img/trash.jpg' %}" width="300" height="300"class="box2d"><br />
			<form action="/search" method="POST">
				{% csrf_token %}
				<input name="search" title="Search" autocomplete="off" type="text" maxlength="2048" ><br/>
				<span style="margin: 0 4px;"><button id="btnG" type= "submit" value = "" >Search</button></span>
				<span style="margin: 0 4px;"><button id="btnI" class="box2d">I'm Feeling Lucky</button></span>
			</form>
		</div>
	</body>
</html>
{%endblock%}
